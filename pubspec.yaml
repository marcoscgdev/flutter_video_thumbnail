name: flutter_video_thumbnail
description: "A Flutter plugin to generate thumbnails from video files."
version: 0.0.2
homepage: https://github.com/marcoscgdev/flutter_video_thumbnail

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_video_thumbnail
        pluginClass: FlutterVideoThumbnailPlugin
      ios:
        pluginClass: FlutterVideoThumbnailPlugin
